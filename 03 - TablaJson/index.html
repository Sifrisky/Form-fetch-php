<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container my-5 text-center">
        <button class="btn btn-danger w-100" onclick="traer()">Obtener</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <!--cabeceras-->
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Email</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <!--DEjamos un solo tr para replicar por un for-->
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        var contenido = document.querySelector('#contenido')

        function traer() {
            fetch('tabla.json')
                .then(res => res.json())
                .then(datos => {
                     //console.log(datos)
                   tabla(datos) //llamamos a una funcion aparte "tabla" y le pasamos a la tabla un parametro que se llama datos
                })
        }

        function tabla(datos) {
             console.log(datos)
      
        //para crear tablas en HTML ocupamos bootstrap vamos a la section de tablas y tomamos una y la copiamos dentro del contenido.
       //nuestro id contenido del contenedor lo sacamos del div y lo traemos al cuerpo.    
        contenido.innerHTML = '';
            //Es un array que ocupa 4 elementos asi que recorremos con un for.
            for(let valor of datos){
                // console.log(valor)
                // console.log(valor.nombre)
                //al colocar el += va concatenando segun la cantidad de elementos u objetos que tengaos
                contenido.innerHTML += `
     
                    <th scope="row">${ valor.id }</th>
                    <td>${ valor.nombre }</td>
                    <td>${ valor.email }</td>
                    <td>${ valor.estado ? "Activo" : "Eliminado" }</td>
                </tr>
                
                `
            }
        }

    </script>


</body>

</html>
